<!DOCTYPE html>
<html lang="en">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>科技服务部报名表</title>
    <link href="1.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1 style="color: whitesmoke">科技服务部</h1>
    <p>我们在等你</p>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">科服</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">主页</a></li>
                <li><a href="Personal%20information.html">个人信息</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="application.html">报名表</a></li>
            </ul>
        </div>
    </div>
</nav>

<div style="padding: 30px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">姓名</span>
            <input type="text" class="form-control" placeholder="" name="username">
        </div>
        <br>
        <div class="input-group" >
            <span class="input-group-addon">性别</span>
            <input type="text" class="form-control" placeholder="" name="gender">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">学号</span>
            <input type="text" class="form-control" placeholder="" name="id">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">班级</span>
            <input type="text" class="form-control" placeholder="请输入班级代号" name="classroom">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" style="font-size: 0.5rem;">高中担任职务<br>或加入社团</span>
            <input type="text" class="form-control" placeholder="" name="content">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">年龄</span>
            <input type="text" class="form-control" placeholder="" name="age">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">籍贯</span>
            <input type="text" class="form-control" placeholder="" name="place">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">QQ号</span>
            <input type="text" class="form-control" placeholder="" name="QQ">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">邮箱</span>
            <input type="text" class="form-control" placeholder="" name="email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">手机号</span>
            <input type="text" class="form-control" placeholder="" name="phone">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">个人介绍</span>
            <input type="text" class="form-control" placeholder="不多于200字" name="introduction">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">个人技能</span>
            <input type="text" class="form-control" placeholder="不多于200字" name="skill">
        </div>
    </form>
</div>

<button type="button" id="application-submit" class="btn btn-info" style="margin:2rem 0 2rem 40%;width:20%;">提交</button>
<!-- 表示应谨慎采取的动作 -->
<div class="jumbotron text-center" style="margin-bottom:0">
    <img src="img/logo.png" style="width:30%;">
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/applicationPage.js"></script>

</body>
</html>
