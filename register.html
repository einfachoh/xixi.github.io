<!DOCTYPE html>
<html lang="en">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>科技服务部注册</title>
    <link href="1.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1 style="color: whitesmoke">科技服务部</h1>
    <p>我们在等你</p>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">科服</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">主页</a></li>
                <li><a href="Personal%20information.html">个人信息</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="application.html">报名表</a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" >学号</span>
            <input type="text" class="form-control" placeholder="请输入学号（10位数字）" name="id"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="10">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">姓名</span>
            <input type="text" class="form-control" placeholder="请输入姓名" name="username" onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength="10" >
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">密码</span>
            <input type="text" class="form-control" placeholder="请输入密码（限制8-16位，字母加数字）" name="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="16">
        </div>
        <br>
        <button id="register-submit" type="button" class="btn btn-primary"
                data-toggle="button" style="margin:5rem 0 0 40%;width:20%;"> 注册
        </button>
    </form>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <img src="img/logo.png" style="width:30%;">
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/22.js"></script>
</body>
</html>
